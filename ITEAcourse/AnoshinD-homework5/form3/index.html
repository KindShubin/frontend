<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form3</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container"> 
		<header>
			<span>contact form</span>
		</header>
		<form action="#" class="form3" name="form3" method="GET">
			<div class="form3__item">
				<label for="name_id" class="item__label"><span>Full name*</span></label>
				<input type="text" name="name" class="item__input" id="name_id" required>
			</div>
			<div class="form3__item">
				<label for="email_id" class="item__label"><span>Email*</span></label>
				<input type="text" name="email" class="item__input" id="email_id" required>
			</div>
			<div class="form3__item">
				<label for="subject_id" class="item__label"><span>Subject*</span></label>
				<input type="text" name="subject" class="item__input" id="subject_id" required>
			</div>
			<div class="form3__item">
				<label for="msg_id" class="item__label"><span>Message*</span></label>
				<input type="textarea" name="msg" class="msg__input" id="msg_id" required>
			</div>
			<div class="form3__item_btn">
				<label class="item__label"></label>
				<input type="submit" class="item__submit" id="submit_id" value="Submit Form">
			</div>
		</form>
	</div>
</body>
</html>
