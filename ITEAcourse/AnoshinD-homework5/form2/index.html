<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form2</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<form id="from2_id" class="form2" name="form2" action="#">
			<div class="header">Sign up</div>
			<div class="form2__item">
				<label class="form2__labels" for="form2__name"><span>Name</span></label>
				<input type="text" name="form2__name" id="form2__name" class="input_text" required>
			</div>
			<div class="form2__item">
				<label class="form2__labels" for="form2__email"><span>Email</span></label>
				<input type="text" name="form2__eamil" id="form2__email" class="input_text" required>
			</div>
			<div class="form2__item">
				<label class="form2__labels" for="form2__pass"><span>Password</span></label>
				<input type="password" name="form2__pass" id="form2__pass" class="input_text" required>
			</div>
			<div class="form2__item">
				<label class="form2__labels" for="form2__pass_confirm"><span>Confirmation</span></label>
				<input type="password" name="form2__pass_confirm" id="form2__pass_confirm" class="input_text" required>
			</div>
			<div class="form2__item">
				<input type="submit" name="create" value="Create my account">
			</div>
		</form>
	</div>
</body>
</html>
